<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yihan Cao</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162251625-1"
    ></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 1rem;
      border-color: rgba(255, 255, 255, 0.5);
      border-radius: 0.1rem;
      border-width: 0.05rem;
      border-style: solid;
      transition: ease-in-out;
      transition-duration: 300ms;
      transition-delay: 100ms;
    }
    .btn:hover {
      border-color: white;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
    }
    a {
      text-decoration: none;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .main {
      color: white;
      height: 100%;
      width: 100%;
      background-image: linear-gradient(to right, #00dbde 0%, #fc00ff 100%);
    }
    .videoWrapper {
      background-color: black;
      background-image: radial-gradient(black, #485563);
      height: 100%;
      width: 100%;
    }
    .bg-b {
      background-image: radial-gradient(#434343, black);
    }
  </style>
  <body>
    <div class="container main">
      <div class="content">
        <h3>Hi, I'm Yihan Cao</h3>
        <p>Please click the button to download my thesis, and presentation.</p>
        <a class="btn" download href="./PhD_Thesis_Yihan.pdf">PhD thesis</a>
        <a class="btn" download href="./trial_lecture.ppsx">Trial lecture</a>
        <a class="btn" download href="./presentation_of_thesis.ppsx"
          >PhD thesis Presentation</a
        >
      </div>
    </div>
    <div class="container videoWrapper">
      <iframe
        src="https://www.youtube.com/embed/56qz-xmRlqY"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="container videoWrapper bg-b">
      <iframe
        src="https://www.youtube.com/embed/56qz-xmRlqY"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-162251625-1");

    resizeEl = () => {
      let mw = window.innerWidth;
      let mh = window.innerWidth / 1.78;

      if (mh > window.innerHeight) {
        mh = window.innerHeight;
        mw = window.innerHeight * 1.78;
      }

      document.getElementsByTagName("iframe").height = mh;
      document.getElementsByTagName("iframe")[0].height = mh;
      document.getElementsByTagName("iframe")[1].height = mh;
      document.getElementsByTagName("iframe").width = mw;
      document.getElementsByTagName("iframe")[0].width = mw;
      document.getElementsByTagName("iframe")[1].width = mw;
    };
    window.onresize = resizeEl;
    resizeEl();
  </script>
</html>
