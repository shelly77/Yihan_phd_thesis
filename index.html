<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00dbde" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>Yihan Cao</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162251625-1"
    ></script>
  </head>
  <style>
    html {
      scroll-behavior: smooth;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Roboto", sans-serif;
    }
    p {
      font-size: 1rem;
    }
    h1,
    .hl {
      font-size: 2.1rem;
    }
    h2 {
      font-size: 1.7rem;
    }
    h3 {
      font-size: 1.3rem;
    }
    h1,
    h2,
    h3 {
      margin-block-start: 0;
      margin-block-end: 0;
    }
    .btn {
      padding: 0.3rem 0.6rem;
      margin: 0.5rem;
      border-color: rgba(255, 255, 255, 0.5);
      border-radius: 0.1rem;
      border-width: 0.05rem;
      border-style: solid;
      transition: ease-in-out;
      transition-duration: 300ms;
      transition-delay: 100ms;
    }
    .btn:hover {
      border-color: white;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
    }
    a {
      text-decoration: none;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .main {
      color: white;
      height: 100%;
      min-width: 100%;
      background-image: linear-gradient(
        -225deg,
        #22e1ff 0%,
        #1d8fe1 48%,
        #625eb1 100%
      );
    }
    .videoWrapper {
      background-color: black;
      background-image: radial-gradient(black, #485563);
      height: 100%;
      width: 100%;
    }
    .bg-b {
      background-image: radial-gradient(#434343, black);
    }
    .pt {
      padding-top: 1rem;
    }
    .pb {
      padding-bottom: 1rem;
    }
    .ptm {
      padding-top: 0.6rem;
    }
    .pbm {
      padding-bottom: 0.6rem;
    }
    .box {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 40rem) {
      .pt {
        padding-top: 2rem;
      }
      .pb {
        padding-bottom: 2rem;
      }
      .ptm {
        padding-top: 1rem;
      }
      .pbm {
        padding-bottom: 1rem;
      }
      .box {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .btn {
        padding: 0.4rem 1.6rem;
      }
    }
  </style>
  <body>
    <div class="container main">
      <div class="content">
        <a class="hl pb pt" href="https://cao-yihan.github.io">
          Hi, I'm Yihan Cao
        </a>

        <h2 class="pbm ptm">My PhD</h2>

        <div class="pbm ptm">
          <h3 class="pbm ptm">Thesis</h3>
          <div class="box">
            <a class="btn" download href="./files/PhD_Thesis_Yihan.pdf"
              >download pdf</a
            >
          </div>
        </div>
        <div class="pbm ptm">
          <h3 class="pbm ptm">Thesis Presentation</h3>
          <div class="box">
            <a class="btn" download href="./files/presentation_of_thesis.ppsx"
              >download ppt</a
            >
            <a class="btn" href="#phd-presentation">watch video</a>
          </div>
        </div>

        <div class="pbm ptm">
          <h3 class="pbm ptm">Trial lecture</h3>
          <div class="box">
            <a class="btn" download href="./trial_lecture.ppsx">download ppt</a>
            <a class="btn" href="#trial-lecture">watch video</a>
          </div>
        </div>
      </div>
    </div>
    <div id="phd-presentation" class="container videoWrapper">
      <iframe
        src="https://www.youtube.com/embed/56qz-xmRlqY"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div id="trial-lecture" class="container videoWrapper bg-b">
      <iframe
        src="https://www.youtube.com/embed/56qz-xmRlqY"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-162251625-1");

    resizeEl = () => {
      let mw = window.innerWidth;
      let mh = window.innerWidth / 1.78;

      if (mh > window.innerHeight) {
        mh = window.innerHeight;
        mw = window.innerHeight * 1.78;
      }

      document.getElementsByTagName("iframe").height = mh;
      document.getElementsByTagName("iframe")[0].height = mh;
      document.getElementsByTagName("iframe")[1].height = mh;
      document.getElementsByTagName("iframe").width = mw;
      document.getElementsByTagName("iframe")[0].width = mw;
      document.getElementsByTagName("iframe")[1].width = mw;
    };
    window.onresize = resizeEl;
    resizeEl();
  </script>
</html>
